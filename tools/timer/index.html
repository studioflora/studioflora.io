<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#0c1410">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0c1410">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/sf-styles/sf-reset.css">
    <link rel="stylesheet" href="/styles/sf-styles/sf-styles.css">
    <link rel="stylesheet" href="/styles/sf-navbar-styles.css">
    <link rel="stylesheet" href="/styles/sf-grid-styles.css">
    <link rel="stylesheet" href="/styles/sf-animations.css">
    <link rel="stylesheet" href="/styles/dm-display.css">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->

    <!-- Favicon *UNIQUE FOR TIMER* -->
    <link id="favicon" rel="shortcut icon" type="image/png" href="assets/favicons/0-0.png" />

    <!-- Timer -->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Timer | SF Lab</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="grid">
        <div id="timer" class="grid-6 rounded dropshadow dark">           
            <h3 class="flex center">Timer</h3>
            <div class="column gap-m padding-m rounded outline light bg-1">
                <form id="counter" class="flex gap-m rounded" autocomplete="off">
                    <img id="counter-img" src="assets/favicons/0-0.png">
                    <div class="flex gap-s">
                        <div id="hrs" class="flex gap-line">
                            <input type="text" id="hrs-input" pattern="[0-9]*$" oninvalid="this.setCustomValidity('Please enter numbers only')"
                            oninput="this.setCustomValidity('')">
                            <label for="hrs" id="hrs-label">h</label>
                        </div>
                        <div id="mins" class="flex gap-line">
                            <input type="text" id="mins-input" pattern="[0-9]*$" oninvalid="this.setCustomValidity('Please enter numbers only')"
                            oninput="this.setCustomValidity('')">
                            <label for="mins" id="mins-label">m</label>
                        </div>
                    </div>
                    <input type="submit" hidden>
                </form>
                <div class="flex gap-s">
                    <button id="reset"><svg><use href="/styles/sf-styles/sf-icons.svg#reset-arrow" /></svg></button>
                    <button id="start">start</button>
                </div>
            </div>
        </div>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
