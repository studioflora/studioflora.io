<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#0c1410">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0c1410">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/sf-styles/sf-reset.css">
    <link rel="stylesheet" href="/styles/sf-styles/sf-styles.css">
    <link rel="stylesheet" href="/styles/sf-navbar-styles.css">
    <link rel="stylesheet" href="/styles/sf-grid-styles.css">
    <link rel="stylesheet" href="/styles/sf-animations.css">
    <link rel="stylesheet" href="/styles/dm-display.css">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->
    
    <title>Tools | Studio Flora</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="grid gap-xl">
        <section class="grid-4">
            <h1>Tools</h1>
            <p class="jumbo balanced">More Studio Flora tools coming soon for you to try!</p>
        </section>
        <section class="grid-4 column gap-l">
            <!-- DMFE -->
            <a href="/tools/dot-matrix-font-editor/" class="grid-4 flex gap-l">
                <img src="/tools/dot-matrix-font-editor/cover-art.svg" class="app">
                <div>
                    <h4 class="caps">Dot Matrix Font Editor</h4>
                    <i>Create your own dot matrix fonts!</i>
                </div>
            </a>
            <!-- Timer -->
            <a href="/tools/timer" class="grid-4 flex gap-l">
                <img src="/tools/timer/assets/cover-art.svg" class="app">
                <div>
                    <h4 class="caps">Zen Timer</h4>
                    <i>Tap to launch timer</i>
                </div>
            </a>
        </section>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
