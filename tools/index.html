<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#080e0c">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#080e0c">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Stylesheets -->
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/sf-styles.css" rel="stylesheet">
    <link href="/styles/dm-display.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->
    
    <title>Tools | Studio Flora</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="spaced">
        <section class="grid">
            <header class="grid-4">
                <h1>Tools</h1>
                <p class="jumbo balanced">More Studio Flora tools coming soon for you to try!</p>
            </header>
            <!-- Timer -->
            <a href="/tools/timer" class="grid-4 column">
                <img src="/tools/timer/assets/timer.svg">
                <div class="flex-spread">
                    <div class="flex dense">
                        <h5 class="caps">Zen Timer</h5>
                        <svg><use href="/assets/sf-icons.svg#arrow"/></svg>
                    </div>
                    <p>Tap to launch timer</p>
                </div>
            </a>
        </section>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
