<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#0c1410">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-title" content="Studio Flora">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/sf-styles/sf-reset.css">
    <link rel="stylesheet" href="/styles/sf-styles/sf-styles.css">
    <link rel="stylesheet" href="/styles/sf-navbar-styles.css">
    <link rel="stylesheet" href="/styles/sf-grid-styles.css">
    <link rel="stylesheet" href="/styles/sf-animations.css">
    <link rel="stylesheet" href="/styles/dm-display.css">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->
    <script src="/assets/custom-fonts/sf-dm-01.js"></script>

    
    <title>Tools | Studio Flora</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="grid gap-xl">
        <section class="grid-6">
            <dm-display width="30" value="Tools" font="/assets/custom-fonts/sf-dm-01.txt"></dm-display>
            <div class="column gap-s">
                <p>These are web-based tools made by me in the studio. 
            </div>
        </section>
        <section class="grid-6 column gap-xl">
            <!-- DMFE -->
            <a href="/tools/dot-matrix-font-editor/" class="flex gap-l">
                <img src="/tools/dot-matrix-font-editor/cover-art.svg" class="app">
                <div>
                    <h3 class="dm">Dot Matrix Font Editor</h4>
                    <p>Create your own dot matrix fonts!</p>
                </div>
            </a>
            <!-- Timer -->
            <a href="/tools/timer" class="flex gap-l">
                <img src="/tools/timer/assets/cover-art.svg" class="app">
                <div>
                    <h3 class="dm">Tab Timer</h4>
                    <p>A low-stress visual task timer</p>
                </div>
            </a>
        </section>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
