<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#000000">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/sf-styles.css">
    <link rel="stylesheet" href="/styles/sf-navbar-styles.css">
    <link rel="stylesheet" href="/styles/sf-grid-styles.css">
    <link rel="stylesheet" href="/styles/sf-animations.css">
    <link rel="stylesheet" href="/styles/dm-display.css">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->

    <!-- DM-Header -->
    <script src="/scripts/dm-header-script.js" defer></script>

    <!-- Plantcard -->
    <link href="/lab/flora/plantcard-styles.css" rel="stylesheet">

    <!-- Babysbreath -->
    <link href="/lab/flora/babysbreath/styles.css" rel="stylesheet">
    <script src="/lab/flora/babysbreath/script.js" defer></script>

    <!-- Fleabane -->
    <link href="/lab/flora/fleabane/styles.css" rel="stylesheet">
    <script src="/lab/flora/fleabane/script.js" defer></script>

    <!-- Seagrass -->
    <link href="/lab/flora/seagrass/styles.css" rel="stylesheet">
    <script src="/lab/flora/seagrass/script.js" defer></script>

    <!-- Timer -->
    <link href="/tools/timer/styles.css" rel="stylesheet">

    <title>Studio Flora</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="grid gap-xl">
        <header class="scroll-in" id="home-header">
            <h4 class="caps"><i><span class="sf-text-wave slow-wave">Welcome to </span><span class="hidden">Studio Flora</span></i></h4>
            <div class="dm-display" style="margin: 1.5vh 0 0; font-size: 8vw;"><h1 id="animated-header"></h1></div>
            <p class="scroll-in jumbo balanced">We are a small online studio exploring art, design, and code. Everything here is interactive, so click around and enjoy!</p>
        </header>
        <article class="grid-12 column gap-m">
            <iframe src="/lab/cloudmachine/preview.html" title="cloudmachine" class="rounded dropshadow" style="width: 100%; height: 100%; aspect-ratio: 16/9;"></iframe>
            <div class="column">
                <h4 class="caps">Cloudmachine</h4>
                <i>Tap to generate new clouds!</i>
            </div>
        </article>
        <!-- Babysbreath -->
        <article class="grid-6 column gap-m">
            <div class="plantcard dropshadow" id="babysbreath">
                <div class="viewport">
                    <div class="gen0 stage1"></div>
                </div>
                <h5>Baby's-breath</h5>
            </div>
            <!-- Fleabane -->
            <div class="plantcard dropshadow" id="fleabane">
                <div class="viewport">
                    <div class="gen0"></div>
                </div>
                <h5>Fleabane</h5>
            </div>
            <!-- Seagrass -->
            <div class="plantcard dropshadow" id="seagrass">
                <div class="viewport">
                    <div class="planter"></div>
                </div>
                <h5>Seagrass</h5>
            </div>
            <div class="flex-spread">
                <h4 class="caps">Plant animations</h4>
                <p>Tap to regenerate!</p>
            </div>
        </article>
        <!-- Timer -->
        <a href="/tools/timer" class="grid-4 column" id="timer">
            <div id="timer" class="grid-6 rounded dropshadow dark" style="pointer-events: none;">           
                <h3 class="flex center">Timer</h3>
                <div class="column gap-m padding-m rounded outline light bg-1">
                    <form id="counter" class="flex gap-m rounded" autocomplete="off">
                        <img id="counter-img" src="/tools/timer/assets/favicons/1-10.png">
                        <div class="flex gap-s">
                            <div id="hrs" class="flex gap-line dimmed">
                                <input type="text" id="hrs-input" value="00">
                                <label for="hrs" id="hrs-label">h</label>
                            </div>
                            <div id="mins" class="flex gap-line">
                                <input type="text" id="mins-input" value="30">
                                <label for="mins" id="mins-label">m</label>
                            </div>
                        </div>
                        <input type="submit" hidden>
                    </form>
                    <div class="flex gap-s">
                        <button id="reset"><svg><use href="/assets/sf-icons.svg#reset-arrow" /></svg></button>
                        <button id="start">start</button>
                    </div>
                </div>
            </div>
            <div class="flex-spread">
                <div class="link">
                    <h4 class="caps">Zen Timer</h4>
                    <svg><use href="/assets/sf-icons.svg#arrow"/></svg>
                </div>
                <i>Tap to launch timer</i>
            </div>
        </a>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
