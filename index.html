<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet"> 

    <!-- Theme settings -->
    <meta name="theme-color" content="#0c1410">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0c1410">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/sf-styles/sf-reset.css">
    <link rel="stylesheet" href="/styles/sf-styles/sf-styles.css">
    <link rel="stylesheet" href="/styles/sf-navbar-styles.css">
    <link rel="stylesheet" href="/styles/sf-grid-styles.css">
    <link rel="stylesheet" href="/styles/sf-animations.css">
    <link rel="stylesheet" href="/styles/dm-display.css">

    <!-- Scripts -->
    <script src="/scripts/components.js" defer></script>
    <script src="/scripts/scroll-script.js" defer></script>
    <script src="/scripts/text-animate-script.js" defer></script>

    <!-- End universal header -->

    <!-- Plantcard -->
    <link href="/lab/flora/plantcard-styles.css" rel="stylesheet">

    <!-- Babysbreath -->
    <link href="/lab/flora/babysbreath/styles.css" rel="stylesheet">
    <script src="/lab/flora/babysbreath/script.js" defer></script>

    <!-- Fleabane -->
    <link href="/lab/flora/fleabane/styles.css" rel="stylesheet">
    <script src="/lab/flora/fleabane/script.js" defer></script>

    <!-- Seagrass -->
    <link href="/lab/flora/seagrass/styles.css" rel="stylesheet">
    <script src="/lab/flora/seagrass/script.js" defer></script>

    <!-- Timer -->
    <link href="/tools/timer/styles.css" rel="stylesheet">

    <title>Studio Flora</title>
</head>
<body>
    <nav-bar></nav-bar>
    <main class="grid gap-xl">
        <!-- DMFE -->
        <a href="/tools/dot-matrix-font-editor/" class="flex grid-6 gap-l">
            <img src="/tools/dot-matrix-font-editor/cover-art.svg" class="app">
            <div>
                <h3 class="dm text-balance">Dot Matrix Font Editor</h3>
                <p>Create your own dot matrix fonts!</p>
            </div>
        </a>
        <article class="grid-12 column gap-l">
            <iframe src="/lab/cloudmachine/preview.html" title="cloudmachine" class="rounded dropshadow" style="width: 100%; height: 100%; aspect-ratio: 16/9;"></iframe>
            <div>
                <h3 class="dm">Cloudmachine</h3>
                <p>Tap to generate new clouds!</p>
            </div>
        </article>
        <article class="grid-6 column gap-l">
            <!-- Babysbreath -->
            <div class="plantcard dropshadow" id="babysbreath">
                <div class="viewport">
                    <div class="gen0 stage1"></div>
                </div>
                <h5>Baby's-breath</h5>
            </div>
            <!-- Fleabane -->
            <div class="plantcard dropshadow" id="fleabane">
                <div class="viewport">
                    <div class="gen0"></div>
                </div>
                <h5>Fleabane</h5>
            </div>
            <!-- Seagrass -->
            <div class="plantcard dropshadow" id="seagrass">
                <div class="viewport">
                    <div class="planter"></div>
                </div>
                <h5>Seagrass</h5>
            </div>
            <div>
                <h3 class="dm">Plant animations</h3>
                <p>Tap to regenerate!</p>
            </div>
        </article>
        <!-- Timer -->
        <a href="/tools/timer" class="flex grid-6 gap-l">
            <img src="/tools/timer/assets/cover-art.svg" class="app">
            <div>
                <h3 class="dm">Tab Timer</h3>
                <p>A low-stress visual task timer</p>
            </div>
        </a>
    </main>
    <footer-bar></footer-bar>
</body>
</html>
